<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=5">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="fade-in">KTV</h1>
            <p class="subtitle fade-in-delay">private</p>
        </header>

        <main class="fade-in-delay-2">
            <div class="card">
                <h2>Hi</h2>
                <p>I'm Kimen.</p>
                <div class="login-wrapper" id="userLoginWrapper">
                    <input type="password" id="inviteCode" class="invite-input" placeholder="초대코드 입력">
                    <button id="kakaoLoginBtn" class="kakao-btn">
                        <span>카카오로 시작하기</span>
                    </button>
                </div>

                <!-- Admin Auth Wrapper (Hidden by default) -->
                <div class="admin-form-container" id="adminAuthWrapper">
                    <div class="auth-tabs">
                        <button class="auth-tab active" id="tabLogin">Login</button>
                        <button class="auth-tab" id="tabSignup">Signup</button>
                    </div>

                    <!-- Admin Login Form -->
                    <form id="adminLoginForm" class="auth-form active">
                        <div class="admin-input-group">
                            <input type="text" id="adminLoginId" class="invite-input" placeholder="ID" required>
                            <input type="password" id="adminLoginPw" class="invite-input" placeholder="Password"
                                required>
                        </div>
                        <button type="submit" class="full-btn">관리자 로그인</button>
                    </form>

                    <!-- Admin Signup Form -->
                    <form id="adminSignupForm" class="auth-form">
                        <div class="admin-input-group">
                            <input type="text" id="adminSignupId" class="invite-input" placeholder="ID" required>
                            <input type="password" id="adminSignupPw" class="invite-input" placeholder="Password"
                                required>
                            <input type="text" id="adminSignupNick" class="invite-input" placeholder="Nickname" required
                                maxlength="9">
                            <input type="password" id="adminSignupCode" class="invite-input" placeholder="Admin Code"
                                required>
                        </div>
                        <button type="submit" class="full-btn">관리자 가입</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 KTV. All rights reserved. ver2.0</p>
        </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js?v=4"></script>
</body>

</html>
